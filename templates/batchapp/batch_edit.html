{%extends 'batchapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}

                <fieldset class="form-group">
                    <h1 class="display-4">Edit batch</h1>
                    {{form|crispy}}
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-secondary">Add</button>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}
