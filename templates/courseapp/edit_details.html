
{% extends 'courseapp/base.html' %}
{% load crispy_form_tags%}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="display-6">Edit Course</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{form|crispy}}
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
